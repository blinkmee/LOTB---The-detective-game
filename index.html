<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTB - The Detective Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #0b3d91;
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid #ffcc00;
        }

        header h1 {
            font-weight: bold;
            margin: 0;
        }

        nav a.nav-link {
            color: white;
            font-weight: bold;
        }

        nav a.nav-link:hover {
            color: #ffcc00;
        }

        main {
            padding: 60px 15px;
            text-align: center;
        }

        main h2 {
            color: #0b3d91;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-start {
            background-color: #0b3d91;
            color: white;
            font-weight: bold;
        }

        .btn-start:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* Logo style */
        .police-logo {
            max-height: 60px;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <header class="d-flex justify-content-center align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Federal_police_of_Belgium_logo_%28French%29.svg" alt="Logo Police Belge" class="police-logo">
        <h1>LOTB - The Detective Game</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a class="nav-link" href="#">Accueil</a>
            <a class="nav-link" href="#">Règles</a>
            <a class="nav-link" href="#">Commencer</a>
            <a class="nav-link" href="#">Contact</a>
        </div>
    </nav>

    <main class="container">
        <h2>Bienvenue, détective !</h2>
        <p>Préparez-vous à résoudre les mystères de la ville de Leuze et déjouer les énigmes du LOTB.</p>
        <a class="btn btn-start btn-lg" href="#">Commencer l'aventure</a>
    </main>

    <footer>
        &copy; 2025 LOTB - The Detective Game | Police locale fictive de Leuze
    </footer>

    <!-- Bootstrap JS (optionnel pour composants interactifs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
