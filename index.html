<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTB - The Detective Game</title>
    <style>
        /* Reset minimal */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        header {
            background-color: #0b3d91; /* bleu sombre officiel */
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 4px solid #ffcc00; /* touche jaune belge */
        }

        header h1 {
            font-size: 2em;
            font-weight: bold;
        }

        nav {
            background-color: #1a1a1a;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        main h2 {
            color: #0b3d91;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #0b3d91;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>LOTB - The Detective Game</h1>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Règles</a>
        <a href="#">Commencer</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <h2>Bienvenue, détective !</h2>
        <p>Préparez-vous à résoudre les mystères de la ville de Leuze et déjouer les énigmes du LOTB.</p>
        <a class="btn" href="#">Commencer l'aventure</a>
    </main>

    <footer>
        &copy; 2025 LOTB - The Detective Game | Police locale fictive de Leuze
    </footer>
</body>
</html>
