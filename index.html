<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOTB - The Detective Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f2f2f2;
    }
    .sidebar {
      background-color: #1f2b3a;
      color: white;
      min-height: 100vh;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #2a3b4d;
      border-radius: 5px;
    }
    .card-dashboard {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card-dashboard:hover {
      transform: translateY(-3px);
    }
    .navbar-brand img {
      height: 40px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="#">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/74/Belgium_Police_Logo.svg" alt="Police belge">
    LOTB - The Detective Game
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="navbarContent">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link" href="#"><i class="fas fa-home me-2"></i>Dashboard</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="#"><i class="fas fa-user-secret me-2"></i>Missions</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="#"><i class="fas fa-search me-2"></i>Enquêtes</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link" href="#"><i class="fas fa-user me-2"></i>Profil</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">

      <div class="row g-4">

        <!-- Carte Mission du jour -->
        <div class="col-sm-6 col-lg-4">
          <div class="card card-dashboard text-white bg-danger h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <i class="fas fa-qrcode fa-3x mb-3"></i>
              <h5 class="card-title">Mission du jour</h5>
              <p class="card-text text-center">Scannez le QR code et résolvez l’énigme.</p>
              <button class="btn btn-light mt-2" id="scanBtn">Scanner QR</button>

              <div id="questionSection" class="mt-3 d-none w-100">
                <p id="questionText" class="text-dark fw-bold text-center"></p>
                <input type="text" id="answerInput" class="form-control mb-2" placeholder="Votre réponse">
                <button class="btn btn-success w-100" id="validateBtn">Valider</button>
                <p id="feedbackText" class="fw-bold mt-2 text-center"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Carte Enquêtes -->
        <div class="col-sm-6 col-lg-4">
          <div class="card card-dashboard bg-primary h-100 text-white text-center">
            <div class="card-body d-flex flex-column justify-content-center">
              <i class="fas fa-search fa-3x mb-3"></i>
              <h5 class="card-title">Enquêtes</h5>
              <p class="card-text">Consultez les enquêtes en cours et résolvez-les.</p>
            </div>
          </div>
        </div>

        <!-- Carte Profil -->
        <div class="col-sm-6 col-lg-4">
          <div class="card card-dashboard bg-secondary h-100 text-white text-center">
            <div class="card-body d-flex flex-column justify-content-center">
              <i class="fas fa-user fa-3x mb-3"></i>
              <h5 class="card-title">Profil</h5>
              <p class="card-text">Gérez vos informations et suivez votre progression.</p>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const scanBtn = document.getElementById('scanBtn');
  const questionSection = document.getElementById('questionSection');
  const questionText = document.getElementById('questionText');
  const answerInput = document.getElementById('answerInput');
  const validateBtn = document.getElementById('validateBtn');
  const feedbackText = document.getElementById('feedbackText');

  // Exemple de mission
  const mission = {
    question: "Quel est le nom de l'inspecteur célèbre en Belgique?",
    answer: "Hercule Poirot"
  };

  scanBtn.addEventListener('click', () => {
    questionSection.classList.remove('d-none');
    questionText.textContent = mission.question;
    feedbackText.textContent = "";
    answerInput.value = "";
  });

  validateBtn.addEventListener('click', () => {
    const userAnswer = answerInput.value.trim();
    if(userAnswer.toLowerCase() === mission.answer.toLowerCase()) {
      feedbackText.textContent = "✅ Correct !";
      feedbackText.classList.remove('text-danger');
      feedbackText.classList.add('text-success');
    } else {
      feedbackText.textContent = "❌ Incorrect, réessayez.";
      feedbackText.classList.remove('text-success');
      feedbackText.classList.add('text-danger');
    }
  });
</script>

</body>
</html>
