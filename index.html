<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTB - The Detective Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }

        header {
            background-color: #0b3d91;
            color: white;
            padding: 20px 0;
            border-bottom: 4px solid #ffcc00;
        }

        header h1 {
            font-weight: bold;
            margin: 0;
        }

        nav a.nav-link {
            color: white;
            font-weight: bold;
        }

        nav a.nav-link:hover {
            color: #ffcc00;
        }

        main {
            padding: 60px 15px;
            text-align: center;
        }

        main h2 {
            color: #0b3d91;
            margin-bottom: 20px;
        }

        main p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-start {
            background-color: #0b3d91;
            color: white;
            font-weight: bold;
        }

        .btn-start:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }

        footer {
            background-color: #1a1a1a;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* Logo style */
        .police-logo {
            max-height: 60px;
            margin-right: 15px;
        }

        /* Menu stylé façon police belge locale */
        .menu-btn {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
            transition: all 0.3s ease;
            background: linear-gradient(145deg, #0b3d91, #1a5ac7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .menu-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 3px;
            background-color: #ffcc00;
            transition: all 0.3s ease;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .menu-btn:hover {
            background: linear-gradient(145deg, #1a5ac7, #0b3d91);
            color: #ffcc00;
        }

        .menu-btn:hover::after {
            width: 80%;
        }
    </style>
</head>

<body>

    <header class="d-flex justify-content-center align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Federal_police_of_Belgium_logo_%28French%29.svg"
            alt="Logo Police Belge" class="police-logo">
        <h1>LOTB - The Detective Game</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <div class="container justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link menu-btn" href="#">Accueil</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link menu-btn" href="#">Règles</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link menu-btn" href="#">Commencer</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link menu-btn" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Bienvenue, détective !</h2>
        <p>Préparez-vous à résoudre les mystères de la ville de Leuze et déjouer les énigmes du LOTB.</p>
        <a class="btn btn-start btn-lg" href="#">Commencer l'aventure</a>
    </main>

    <footer>
        &copy; 2025 LOTB - The Detective Game | Police locale fictive de Leuze
    </footer>

    <!-- Bootstrap JS (optionnel pour composants interactifs) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
